<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Search Results</h1>
        
         
        <div class="text-center">
            <img src="/uploads/{{ result.uploaded_image }}" alt="Uploaded Image" class="img-fluid img-thumbnail">
        </div>
    

        <h2 class="text-center my-4">Similar Images</h2>
        <div id="result" class="row">
            {% if result.error %}s
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{ result.error }}
                    </div>
                </div>
            {% else %}
                {% for image in result.similar_images %}
                    <div class="col-md-3">
                        <img src="/caltech-101/{{ image }}" alt="Similar Image" class="img-fluid img-thumbnail">
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <div class="text-center mb-4">
            <a href="/" class="btn btn-secondary">Go back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
